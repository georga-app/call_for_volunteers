- model: georga.message
  pk: 3
  fields:
    title: "Spendenbereitschaft überwältigend"
    contents: "<p>Für die Notunterkünfte für Geflüchtet ist die Spendenbereitschaft in der Bevölkerung weiterhin überwältigend. Aktuell wird darum gebeten, dass vorerst keine neuen Küchenutensilien gespendet werden, da diese nun erst einmal sortiert und zugeteilt werden müssen und diese höchst wahrscheinlich für alle Unterkünfte ausreichen.</p>"
